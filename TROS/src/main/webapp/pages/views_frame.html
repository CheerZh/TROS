<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>	
		<style type="text/css">
    	img-responsive {
 		 	display: block;
  			height: 100%;
 			width: 100%;
			}
		</style>   
</head>
<body>
   <div id="myCarousel">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img class="img-responsive" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1548845211&di=2281568d0eaf11ed60d7e15e63bcd000&imgtype=jpg&er=1&src=http%3A%2F%2Fpic112.nipic.com%2Ffile%2F20161018%2F5212257_210535701000_2.jpg"  alt="First slide">
		</div>
		<div class="item">
			<img class="img-responsive" src="http://img.zcool.cn/community/016e0759070252a8012145509dc910.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img class="img-responsive" src= "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1548250355999&di=0400e66caf1673b60c864d13c9d8ca2a&imgtype=0&src=http%3A%2F%2Fpic.90sjimg.com%2Fdesign%2F00%2F31%2F42%2F02%2F55cb10229ad9c.jpg" alt="Third slide">
		</div>
		<div class="item">
			<img class="img-responsive" src="http://pic10.photophoto.cn/20090103/0020033244332131_b.jpg"  alt="Forth slide">
		</div>
		
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
   </div>
</body>
</html>
